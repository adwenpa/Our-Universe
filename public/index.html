<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astronomy Picture of the Day</title>
    <link rel="stylesheet" href="./css/apod.css" />
  </head>
  <body>
    <header>
      <h1 id="topHeading"></h1>
      <h2 id="apod-title"></h2>
    </header>

    <nav class="navbar">
      <form id="specific">
        <input
          type="date"
          id="specific-date"
          name="specific-date"
          value="2025-01-01"
          min="1995-06-16"
        />
        <button type="submit" id="specific-btn">
          Click to Display Specific APOD
        </button>
      </form>
      <form ">
        <button type="submit" id="slide-btn">
          Click to Display Slides
        </button>
      </form>
      <form id="random">
        <button type="submit" id="random-btn">
          Click to Display Random APOD
        </button>
      </form>
    </nav>
    <div class="flex-container">
      <div id="apod-media"></div>

      <div class="side">
        <p id="date"></p>
        <p id="description"></p>
      </div>
    </div>

    <footer class="footer">
      <p id="copyright"></p>
    </footer>
    <script src="./js/apod.js"></script>
  </body>
</html>
